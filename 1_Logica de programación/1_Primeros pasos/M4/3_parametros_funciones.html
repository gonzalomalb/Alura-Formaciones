<meta charset="UTF-8">

<script>

//Función sin parametros para saltar lineas
    function saltarL(){
        document.write("<br>");
        document.write("<br>");
    }

//Función con parametro que utiliza document.write(). 
    function imprimir(texto){
        document.write(texto);
    }

//Pasando un parametro string
imprimir("HOLA TODO EL MUNDO!!!");

saltarL();

//Se pueden hacer las mismas operaciones que document.write()
imprimir(27+6 + "...");

</script>
