<!--   "Introduccion a HTML"   -->

<!-- Marcador que define el formato de caracteres ("<meta charset= >") -->
<meta charset="UTF-8">

<!-- Marcador para definir un titular ("<h1> </h1>") -->
<h1>Mi primer programa HTML!!</h1>

<!-- Saltos de línea ("<br>") -->
<br>
<br>

<!-- Para escribir texto no necesitamos definirlo con un marcador -->
Es esto realmente un programa? <a href="https://es.wikipedia.org/wiki/HTML">click aqui</a> <!-- marcador para generar un hipervínculo ("<a href=" "> </a>)-->
<br>
<br>

<a href="https://es.wikipedia.org/wiki/JavaScript">click aqui</a> para ver un verdadero lenguaje de programación.
<br>
<br>

<!-- Marcador para escribir codigo en javascript ("<script> </script>") -->
<script>
    alert("JavaScript"); //función que genera un pop-up en el navegador ("alert()")
    //Para dejar comentarios utilizamos ("//") en javascript y ("<!-- -->") en html
</script>
