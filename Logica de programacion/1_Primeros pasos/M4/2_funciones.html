<meta charset="UTF-8">

<script>
    
    //Una función agiliza aún mas nuestro codigo y lo deja mas limpio
    function saltarL()
        {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

    var anho = 2022;

    saltarL();
    document.write("Juan tiene " + (anho-1989) + " años");
    saltarL();
    document.write("Pedro tiene " + (anho-1995) + " años");
    saltarL();
    document.write("Carlos tenia " + (anho-2006) + " años");

</script>
