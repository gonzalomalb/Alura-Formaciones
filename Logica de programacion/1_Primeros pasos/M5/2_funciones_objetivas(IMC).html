<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>"); 
        document.write("<br>");
        document.write("<br>");     
    }  

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
    
    //Entre mas simple y ojbetiva sea nuestra funcion, será mas reutilizable y dinámica
    function calcularImc(peso, altura){
        return (peso / (altura * altura))
    }

    pesoChris = 71
    alturaChris = 1.72
    imcChris = pesoChris / (alturaChris * alturaChris)
    imprimir("El Imc de Christian es de: " + imcChris);

</script>
