<meta charset = "UTF-8">


<h1>PROGRAMA DETECTOR DE CONDUCTORES HABILITADOS</h1>
<hr>
<br>


<script>

    function br(){    
        document.write("<br>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function imprimir(frase){
        document.write("<big>" + frase + "</big>");
        br();
    }

    tieneEdad = prompt("¿Indique su edad?");
    tieneLicencia = prompt("¿Posee licencia de conducir SI o NO?");
    
    if(tieneEdad >= 18 && (tieneLicencia == "si" || "SI" || "Si"|| "sI")){
        imprimir("Conductor Habilitado");
    }
    
    else{
        imprimir("Conductor No Habilitado");
    }
</script>
