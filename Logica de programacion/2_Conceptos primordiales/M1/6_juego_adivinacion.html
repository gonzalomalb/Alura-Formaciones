<meta charset="UTF-8">


<h1>ADIVINA EL NÚMERO</h1>
<hr>
<br>


<script>

    function br(){    
        document.write("<br>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function print(frase){
        document.write("<big>" + frase + "</big>");
        br();
    }

    function sort(n){
        var x = Math.round(Math.random() * n)
        return(x)
    }


    var numCorrecto = sort(10);
    var numUsuario = parseInt(prompt("Adivina un número del 1 al 10:"));

    if(numUsuario == numCorrecto){
        print("Acertó ! ! !");
        print("El numero era " + numCorrecto);    
    }
    else{
        if(numUsuario > numCorrecto){
            print("El número era menor:     " + numCorrecto);
        }
        else{
            print("El número era mayor:     " + numCorrecto);
        }
        
    }

    

</script>
