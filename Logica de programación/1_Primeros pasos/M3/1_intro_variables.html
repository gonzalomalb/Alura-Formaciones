<br>


<script>

    //Las variables las definimos solamente una vez y las colocamos al comienzo del codigo
    var anho = 2022;

    document.write("<br>");
    document.write("Juan tiene " + (anho-1989) + " años en el 2022.");

    //Podemos cambiar el valor de nuestra variable llamandola
    anho = 2030

    anho = 2009

    document.write("<br>");
    document.write("Carlos tenia " + (anho-2006) + " años en el 2009.");
    document.write("<br>");

</script>
