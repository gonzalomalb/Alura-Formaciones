<meta charset = "UTF-8">

<h1> PROGRAMA CALCULADOR DE PUNTOS </h1>
<hr>
<br>
<br>

<script>

    function br(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto){
        document.write("<big>" + texto + "</big>");
        br()
    }

    var victorias = parseInt(prompt("Indique la cantidad de victorias"));
    var empates = parseInt(prompt("Indique la cantidad de empates"));
    var derrotas = parseInt(prompt("Indique la cantidad de derrotas"));
    var puntosTotales = ((victorias * 3) + empates) - (derrotas * 2);

    imprimir("El total de puntos es: " + puntosTotales);

    if (puntosTotales > 28){
        imprimir("El equipo esta mejor que el año pasado")
    }

    if (puntosTotales < 28){
        imprimir("El equipo esta peor que el año pasado")
    }

    if (puntosTotales == 28){
        imprimir("El equipo esta igual que el año pasado")
    }

</script>
