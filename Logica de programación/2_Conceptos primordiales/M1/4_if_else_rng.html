<meta charset = "UTF-8">

<h1>PROGRAMA ADIVINA EL NÚMERO TEST</h1>
<hr>
<br>

<script>

    function br(){    
        document.write("<br>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function imprimir(frase){
        document.write("<big>" + frase + "</big>");
        br();
    }

    var numeroCorrecto = Math.round(Math.random() * 10);
    var numeroUsuario = parseInt(prompt("Adivina el numero entre 1-10:"));

    if (numeroUsuario == numeroCorrecto){
        imprimir("Usted acertó ! ! !");
        imprimir("El numero correcto era: " + numeroCorrecto);
    }else{
        imprimir("El número era " + numeroCorrecto);
    }
    
</script>
