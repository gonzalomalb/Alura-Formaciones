<script>

    function loteria(cantidad){
        generados = [];
        contador = 1
        while(contador <= cantidad){
            num = Math.round(Math.random() * 100);
            console.log(num);
            encontrado = false;
            if(num != 0){
                for(var posicion = 0; posicion < generados.length; posicion++){
                    if(num == generados[posicion]){
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado == false){
                    generados.push(num);
                    contador++;
                    
                }
            }
        }
        return generados;
    }    

    function verificar(){
        var encontrado = false;
        for(posicion = 0; posicion < sorteados.length; posicion++){
            if(parseInt(input.value) == sorteados[posicion]){
                alert("GANADOR!!!" + "Los números ganadores eran: " + sorteados);
                encontrado = true;
                input.value = "";
                input.focus();
                break;
            }
        }
        if(encontrado == false){
            alert("Fallo. " + "Los números ganadores eran: " + sorteados);
            input.value = "";
            input.focus();    
        }
    }

    sorteados = loteria(7);
    console.log(sorteados);
    var input = document.querySelector("input");
    input.focus();
    var button = document.querySelector("button");
    button.onclick = verificar;
    



</script>
