<meta charset = "UTF-8">


<h1>ADIVINA EL NÚMERO</h1>
<hr>
<br>

<input/>
<button>Generar número</button>



<script>
    
    var input = document.querySelector("Input");
    input.focus();
    
    
    function rng(rn){

        var rn = parseInt(input.value);
        var numero = Math.round(Math.random() * rn);
        alert(numero);

    }

    var button = document.querySelector("button");
    button.onclick = rng;
    



</script>
