<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";  //propiedad, definir color
    pincel.fillRect(0,0,600,400);   //funcion, crear rectangulo

    pincel.fillStyle = "cyan";
    pincel.fillRect(0,0,600,133);

    pincel.fillStyle = "white";
    pincel.fillRect(0,133,600,133);

    pincel.fillStyle = "cyan";
    pincel.fillRect(0,266,600,133);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.arc(300,200,35,0,2*3.14);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(280,180);
    pincel.lineTo(280,160);
    pincel.lineTo(300,180);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(320,180);
    pincel.lineTo(320,160);
    pincel.lineTo(300,180);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(320,180);
    pincel.lineTo(340,180);
    pincel.lineTo(320,200);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(320,200);
    pincel.lineTo(320,220);
    pincel.lineTo(340,220);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(320,220);
    pincel.lineTo(320,240);
    pincel.lineTo(300,220);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(280,220);
    pincel.lineTo(280,240);
    pincel.lineTo(300,220);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(280,220);
    pincel.lineTo(280,240);
    pincel.lineTo(300,220);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(280,220);
    pincel.lineTo(260,220);
    pincel.lineTo(280,200);
    pincel.fill();

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(280,200);
    pincel.lineTo(280,180);
    pincel.lineTo(260,180);
    pincel.fill();
 
</script>
