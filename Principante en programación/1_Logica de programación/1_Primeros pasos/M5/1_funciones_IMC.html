<meta charset = "UTF-8">

<h1>PROGRAMA CALCULO IMC</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>"); 
        document.write("<br>");
        document.write("<br>");     
    }  

    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }

    //Esta funcion esta limitada por la cantidad y objetividad de sus parametros. 
    function calcularImc(peso, altura, nombre){
        imc = peso / (altura * altura);
        imprimir("El indice de masa corporal calculado de " + nombre + ": " + imc);
    }

    // pesoChris = 71
    // alturaChris = 1.72
    // imcChris = pesoChris / (alturaChris * alturaChris)
    calcularImc(71, 1.72, "Christian");

</script>
