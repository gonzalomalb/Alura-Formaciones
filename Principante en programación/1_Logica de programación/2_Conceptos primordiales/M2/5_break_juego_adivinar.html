<meta charset = "UTF-8">

<h1>ADIVINA EL NÚMERO</h1>
<hr>
<br>

<script>

    function br(){    
        document.write("<br>"); 
        document.write("<br>");
        document.write("<br>");  
    }  

    function imprimir(frase){
        document.write("<big>" + frase + "</big>");
        br();
    }

    function sort(n){
        var x = Math.round(Math.random() * n)
        return(x)
    }

    while(true){
        var rangoUser = parseInt(prompt("Tienes 3 intentos, ingrese el rango de números que desea jugar(mínimo 10 números)"));
        if(rangoUser < 10){
            continue;
        }
        else{
            var numCorrecto = sort(rangoUser);
            break;
        }
    }
    
    var intentos = 1;
    while(intentos <= 3){

        var numUser = parseInt(prompt("Adivina un número del 1 al " + rangoUser + ". Tienes " + intentos + " intentos"));

        if(numUser == numCorrecto){
            imprimir("Acertó ! ! !");
            imprimir("El numero era " + numCorrecto + ". Número de intentos: " + intentos);  
            break;
        }else{          
            if(intentos == 3){
                imprimir("Perdió, el numero era: " + numCorrecto)
                break;
            }else{
                intentos = intentos + 1;
                if(numUser > numCorrecto){
                    alert("El número es mas chico");
                }else{
                    alert("El número es mas grande");
                }
                continue    
            }   
        }           
    }

</script>
